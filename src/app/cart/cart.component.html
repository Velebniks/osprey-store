<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <img routerLink="/" routerLinkActive="active" id="logo" src="assets/img/logo_osprey.png" alt="" />
    <span class="example-spacer"></span>
    <h1 class="tagline">
      Your Shopping Cart
    </h1>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="data.backpacksInCart()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let backpack">{{ backpack.id }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let backpack">{{ backpack.name }}</td>
    <td mat-footer-cell *matFooterCellDef>Total:</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let backpack">{{ backpack.price | currency }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ data.getTotalCartCost() | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let backpack">
      <button (click)="data.toggleInCart(backpack)" mat-raised-button color="warn">Remove</button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
